<h3 class="title-padding center-content">Star Rating Test</h3>
<div class="center-content">
    <ul class="list"
        *ngFor="let star of stars">
          <li (click)="count(star)"
              [ngClass]="{'checked': (star <= selectedValue)}">
            <i class="fa fa-star"></i>
          </li> 
    </ul>
</div>
<div class="center-content">
  <span class="selected-info">
    <p>You selected: {{selectedValue}}</p>
  </span>
</div>
